<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시판</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .table-hover tbody tr:hover {
      cursor: pointer;
    }
    .shadow-table {
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    .table th, .table td {
      vertical-align: middle;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <h2 class="mb-4">게시판</h2>
  <table class="table table-hover shadow-table">
    <thead class="thead-light">
    <tr>
      <th scope="col"></th>
      <th scope="col">제목</th>
      <th scope="col">작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}" th:onclick="'window.location.href=\'/detail/' + ${post.id} + '\''">
      <th scope="row" th:text="${post.id}">1</th>
      <td th:text="${post.title}">게시글 제목</td>
      <td th:text="${post.date}">2024-01-08</td>
    </tr>
    </tbody>
  </table>
  <a href="write" class="btn btn-primary">글쓰기</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
