<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 재설정</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <h5 class="card-header">비밀번호 재설정</h5>
        <div class="card-body">
          <form action="/reset-password" method="post">
            <div class="form-group">
              <label for="email">이메일</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" required>
            </div>
            <div class="form-group">
              <label for="old-password">기존 비밀번호</label>
              <input type="password" class="form-control" id="old-password" name="oldPassword" placeholder="기존 비밀번호를 입력하세요" required>
            </div>
            <div class="form-group">
              <label for="new-password">새 비밀번호</label>
              <input type="password" class="form-control" id="new-password" name="newPassword" placeholder="새 비밀번호를 입력하세요" required>
            </div>
            <button type="submit" class="btn btn-primary">비밀번호 변경</button>
          </form>
          <div th:if="${passwordChangeError}" class="alert alert-danger">
            <p th:text="${passwordChangeError}"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
