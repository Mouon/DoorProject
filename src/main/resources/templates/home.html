<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:text-align="http://www.w3.org/1999/xhtml">

    <meta charset="UTF-8">
    <title>Welcome to Our Site!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
        }
        .navbar-custom {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-item {
            margin-left: 10px;
        }
        .navbar-nav {
            flex-direction: row;
        }
        .feature-center {
            text-align: center;
            margin: 40px 0;
        }
        .nav-link {
            color: #000000; /* This sets the link color to black */
        }
        .nav-link:hover {
            color: #555555; /* Color when the mouse hovers over the link */
            text-decoration: none; /* Removes the underline */
        }
    </style>
</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-custom">
        <a class="navbar-brand" th:href="@{/}">Moon</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a th:href="@{/board/board-list}" class="nav-link">게시판</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a th:href="@{/login}" class="nav-link">로그인</a></li>
                <li class="nav-item"><a th:href="@{/logout}" class="nav-link">로그아웃</a></li>
                <li class="nav-item"><a th:href="@{/members/new}" class="nav-link">회원 가입</a>
                <li class="nav-item"><a th:href="@{/members}" class="nav-link">회원 목록</a></li>
                </li>
            </ul>
        </div>
    </nav>

    <div class="feature-center" >
        <h1>Hello World! Hello Client!</h1>
        <p>Explore our amazing features</p>
        <p>You can manage your schedule efficiently</p>
        <ul class="nav justify-content-center">
            <li class="nav-item"><a th:href="@{/aichat}" class="nav-link">AI Chat</a></li>
            <li class="nav-item"><a th:href="@{/diary}" class="nav-link">My Diary</a></li>
        </ul>
    </div>

    <div class="feature-center">
        <h5>오늘의 일정</h5>
        <ul>
            <div id="eventsList" class="mt-4">
            </div>
        </ul>
        <div class="feature-center">
            <h5>AI 추천 할일</h5>
            <div id="aiAdvice" class="mt-4"></div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
$(document).ready(function() {
    var today = new Date().toISOString().substring(0, 10);

    getEvents(today);
});

function getEvents(date) {
    $.ajax({
        url: '/getTodayEvents',
        method: 'GET',
        data: { eventDate: date },
        success: function(response) {
            displayEvents(response);
            getAiAdvice(response);
        },
        error: function(xhr, status, error) {
            console.error("Error: " + error);
        }
    });
}

function getAiAdvice(events) {
    $.ajax({
        url: '/aiAdvice',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({events: events}),
        success: function(advice) {
            displayAdvice(advice);
        },
        error: function(xhr, status, error) {
            console.error("Error: " + error);
        }
    });
}

function displayEvents(events) {
    $('#eventsList').empty();

    events.forEach(event => {
        $('#eventsList').append('<div class="alert alert-info">' + event.eventDate + ': ' + event.eventDescription + '</div>');
    });
}

function displayAdvice(response) {
    $('#aiAdvice').empty();
    if (response && response.choices && response.choices.length > 0) {
        var adviceContent = response.choices[0].message.content;
        $('#aiAdvice').append('<div class="alert alert-success">' + adviceContent + '</div>');
    } else {
        $('#aiAdvice').append('<div class="alert alert-warning">일정을 등록하고 AI 추천을 받아보세요!</div>');
    }
}

</script>
</body>
</html>
