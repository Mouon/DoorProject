<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>맛집 리스트</title>
</head>
<body>
<h1>맛집 리스트</h1>
<ul>
  <li th:each="restaurant : ${restaurants}">
    <strong th:text="${restaurant.name}"></strong>: <span th:text="${restaurant.description}"></span>
  </li>
</ul>
</body>
</html>
