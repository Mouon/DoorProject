<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Diary</title>
</head>
<body>
<h1>Edit Diary</h1>
<form action="/modifyEvent/{eventId}" method="POST">
    <!-- 수정할 필드 입력 폼 -->
    <label for="eventDescription">Event Description:</label>
    <input type="text" id="eventDescription" name="eventDescription" value="{currentEventDescription}">

    <!-- 다른 필드들도 추가할 수 있음 -->

    <button type="submit">Update</button>
</form>
</body>
</html>
